
<html>
    <head>
        <title>Youtube Motion</title>
    </head>
    <script type="text/javascript">
    

	function getOption() {
    	var obj = document.getElementById("inputtext");
    	if obj.value == ""
   		document.getElementById("demo").innerHTML= obj.value;
	}
	
    </script>

	<div >
		<input type="text" id = "inputtext" size="21" maxlength="120" ><input type="submit" value=">" onclick="getOption()" >
		<p id="demo"></p>
	</div>
</html>
