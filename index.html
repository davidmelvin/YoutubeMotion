<!DOCTYPE html>
<html>
	<head>
        <title>YouTube Motion</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
        <script src="js/leap-0.6.3.js"></script>
        <script src="js/leap.js"></script>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="assets/avicon.ico" type="image/x-icon"/>
	</head>
    <body>
        <center>
            <h1><span id="youtube-header">YouTube</span> <span id="motion-header">Motion</span></h1>
            <div id="search">
                
                    <input type="text" id="inputtext" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()" />
                    <input id="submit" type="submit" onclick="getOption()" />
               
            </div>
            <div id="player"></div>
        </center>
        <div id="instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Tap your finger to pause/play the video.</li>
                <li>Swipe left and right to skip around in the video.</li>
                <li>Swipe up and down to control the volume.</li>
            </ol>
        </div>
    </body>
</html>
